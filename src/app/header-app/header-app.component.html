<div class="container">
    <div class="first-menu"></div>
    <div class="second-menu">
        <img src="https://www.pwcimpuestosenlinea.co/co/img/new-store-logo-1592580756.jpg" alt="">
        <div *ngIf="auth.user$ | async; then authenticated else guest">
        </div>
        <ng-template #guest>
            <div class="login">
                <button class="btn btn-primary" (click)="auth.googleSignin()">
                    <i class="fa fa-google">Iniciar sesi√≥n con Google</i> 
                </button>
            </div>
        </ng-template>
        <ng-template #authenticated>
            <div class="user-logout" *ngIf="auth.user$ | async as user">
                <div class="data">
                    <p>Hola, {{ user.displayName }}</p>
                    <button class="btn btn-danger" (click)="auth.signOut()">Logout</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
